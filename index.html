<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<script async defer src="js/script.js"></script>
<div class="wrapper">
	
	<span>#1 Length</span>
	<form action="input">
		<input type="text" placeholder="Enter text" id="textlength"> 
		<p id="sumlength">0</p>
	</form><hr>

	<span>#2 img</span>
	<div id="addedimg">
		
	</div><hr>

	<span>#3 and #4 url</span>
	<form action="input">
		<input type="text" placeholder="Enter url" id="userurl"> 
		<input type="button" value="Modify#3" id="gomodif">
		<input type="button" value="Modify#4" id="domodif">
	</form>
	<a id="resurl" href="#">
	</a><hr>

	<span>#5 form</span>
	<form action="input"  class="forms">
		<p> User name</p>
		<input type="text" placeholder="Enter your name" id="uerName"> <br>
		<p>Surname</p>
		<input type="text" placeholder="Enter your surname" id="uerSurname"><br>
		<p>Password</p>
		<input type="text" placeholder="Enter your password" id="uerPass"> <br>
		<p>E-Mail</p>
		<input type="text" placeholder="Enter your email" id="uerEmail"><br>

		<input type="button" value="Confirm" id="userData"><br>
		<span id="userDataRes"> </span>
	</form><hr>
	
	<span>#6 code</span>
	<form action="input">
		<p> Enter symbol</p>
		<input type="text" placeholder="Enter your name" id="uerSymb"> <br>
		<span id="codeOfSymb"> </span>
	</form><hr>
</div>
</body>
</html>
